{% extends "layout.html" %}

{% block title %}
Currency
{% endblock %}

{% block body %}
  <div class="form-container">
    <h1>Curency App</h1>
    <form action="#" id="form">
      <div class="form-group">
        <label for="usd">USD</label>
        <input type="number" name="usd" id="usd" placeholder="0.00">
      </div>
      <div class="form-group">
        <label for="eur">EUR</label>
        <input type="number" name="eur" id="eur" placeholder="0.00">
      </div>
      <div class="form-group">
        <label for="gbp">GBP</label>
        <input type="number" name="gbp" id="gbp" placeholder="0.00">
      </div>
      <div class="form-group">
        <label for="brl">BRL</label>
        <input type="number" name="brl" id="brl" placeholder="0.00">
      </div>
      <div class="form-group">
        <label for="btc">BTC</label>
        <input type="number" name="btc" id="btc" placeholder="0.00">
      </div>
    </form>
    <div class="row updated-container">
      <div class="col-1 align-self-center first">
        Updated: 
      </div>
      <div class="col-sm-3 align-self-center second" id="updated-text">
        {{ updated }}
      </div>
      <div class="col-1"><button class="btn btn-sm btn-outline-primary" id="update-btn">&#x27f3;</button></div>
    </div>
  </div>
{% endblock %}
